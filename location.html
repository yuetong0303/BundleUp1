<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <meta name="description" content="homepage">
      <meta name="author" content="Kevin Chen">
      <title> BundleUp </title>

      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="css/index.css">

      <!-- JS/JQuery-->
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.js"></script>
      <script src="./js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/bundleup.js"></script>
      <script src="./js/docs.min.js"></script>
  </head>

  <body onload="setPref(); loadErrors();">

    <div class="header">
      <a onclick = "return storePrefs();" href="menu.html" style="font-size: medium">MENU</a>
    </div>
    <div class="break"></div>
    
    <div class="search">BundleUp
      <div class="error" id="error">ERROR: Location not found</div>
      <form>
        <label for="location">Location</label><br>
          <input id="city" type="text" autofocus="autofocus" placeholder="City" size="20"/><br><br>
          <input id="state" type="text" placeholder="State/Country (Abr)" size="20"/><br><br>
          <div id="prefs">
            <span>i prefer to wear...</span><br>
            <button id="left" onclick="setCold();return false">less clothes</button>
            <button id="center" class="selected" onclick="setDef();return false">default</button>
            <button id="right" onclick="setWarm();return false">more clothes</button>
          </div><br>
        <input type="button" value="Submit" onclick="getLocation(this.form);">
      </form>
      </div>
  </body>
</html>
